<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتابخانه سینا :)</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body dir="rtl" class="vazir main">
    <div class="container-fluid py-2">
        <header>
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 class="text-center text-white extrabold">سلام سینا!</h1>
                    <p class="text-center text-light">جمله انگیزشی تستی</p>
                    <p class="text-center text-light">امروز: شنبه 23 خرداد 1404</p>
                </div>
                <div class="col-auto text-center position-relative">
                    <a href="#" class="btn btn-primary go-librari">برو به کتابخونه :)</a>
                </div>
            </div>
        </header>
        
        <!-- Reports Section -->
         
        <section class="reports mt-5">
            <h2 class="text-white text-center extrabold">ببین چه کردی</h2>
            <div class="container py-3">
                <div class="row justify-content-center">
                    <div class="col-7 text-center">
                        <p>هدف: روزی <input type="number" class="form-number" id="pages-goal" style="width: 50px;"> صفحه کتاب</p>
                    </div>
                    <div class="col-7 text-right">
                        <span>امروز: </span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">کتاب 1</div>
                            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">کتاب 2</div>
                            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">کتاب 3</div>
                          </div>
                    </div>
                </div>
            </div>
        </section> 
        
        <!-- Books Section -->
        <section class="books mt-5">
            <h2 class="text-white text-center extrabold">کتاب ها اینجان 😎</h2>
            <div class="row g-2 mt-3" id="books">
                
            </div>
        </section>
    </div>


<script src="assets/js/bootstrap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const booksElement = document.getElementById("books")
    const books = JSON.parse(localStorage.getItem("books_list"))
    if (books){
        for (const book of books) {
            var card = `<div class="col-md-4 col-12">
                    <div class="card">
                       <div class="card-image">
                            <img src="assets/img/illustrationjpg.jpg" class="img-fluid">
                       </div>
                       <div class="card-body text-center">
                            <h4 class="fw-bold">${book}</h4>
                            <a href="show.html?book_name=${book}" class="btn btn-primary">میخونمش</a>
                       </div>
                    </div>
                </div>`
            booksElement.innerHTML += card
        }
    }else{
        booksElement.innerHTML = `<p class="text-white">کتابی نداری :(</p><a href="add_book.html" class="btn btn-primary">اضافه کن</a>`
    }
})

</script>
</body>
</html>
